<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tempo Atual</title>
    <script src="https://cdn.jsdelivr.net/npm/md5-js-tools@1.0.2/lib/md5.min.js"></script>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <header>
        <h1>Tempo Atual</h1>
    </header>
    <main id="main">
        <div id="puta">
            <input placeholder="Escreva o nome de uma cidade ou pais" type="text" name="Local" id="txtLocal">
            <button id="pesquisar" onclick="buscarClima()"><span class="material-symbols-outlined">
                    search
                </span></button>
        </div>
        <div id="weather-info" class="">
            <div class="superior">
                <img id="weather-icon" src="" alt="">
            </div>




            
            <div class="inferior">
                <div id="temp-div">
                    <div id="temperature"></div>
                </div>
                <div id="inner-div">
                    <div id="weather-condition"></div>
                    <div id="city"></div>
                </div>
                <div id="date-div">
                    <div id="date"></div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
