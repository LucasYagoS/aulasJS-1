<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fazer o Quiz</title>
    <script src="app.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f04378cf91.js" crossorigin="anonymous"></script>
</head>

<body onload="quizQuestions(quizCurrentQuestion)">
    <header>
        <!--Nav-->
        <div class="container-fluid d-flex justify-content-between p-3 align-items-center"
            style="background-color: #6950A1;">
            <img src="https://cdn.discordapp.com/attachments/1078832234708078665/1088607306780000277/image.png"
                class="ms-4 img-fluid" alt="">
            <ul class="nav nav-underline d-flex justify-content-around gap-5" style="text-decoration: none;">

                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="quiz.html"
                        style="color: white; font-weight: 700;">Fazer o
                        Quiz</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="addQuestion.html" style="color: white; font-weight: 700;">Cadastras
                        Perguntas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="listQuestions.html" style="color: white; font-weight: 700;">Listar
                        Perguntas</a>
                </li>
            </ul>
        </div>
    </header>

    <main>
        <div class="d-flex h-25 justify-content-center">
            <div class="card w-75 m-5 d-flex p-3">
                <title class="d-flex h-25 justify-content-center" id="questionTitle">
                    
                </title>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="quiz" id="quizAlternative1" value="1">
                    <label class="form-check-label" for="quizAlternative1" id="label1">
                        
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="quiz" id="quizAlternative2" value="2">
                    <label class="form-check-label" for="quizAlternative2" id="label2">
                        
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="quiz" id="quizAlternative3" value="3">
                    <label class="form-check-label" for="quizAlternative3" id="label3">
                        
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="quiz" id="quizAlternative4" value="4">
                    <label class="form-check-label" for="quizAlternative4" id="label4">
                        
                    </label>
                </div>
                <div class="d-flex justify-content-between">
                    <button id="prevBtn" type="button" class="btn mt-4" onclick="prevQuestion()"
                        style="display: none; max-width: 20%; background-color: #6950A1; color: white; font-weight: 700; border-radius: 70px;">Anterior</button>
                    <button id="nextBtn" type="button" onclick="nextQuestion()" class="btn mt-4"
                        style="max-width: 20%; background-color: #6950A1; color: white; font-weight: 700; border-radius: 70px;">Pr√≥xima</button>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
